<!DOCTYPE html>
<html>
<head>
    <title>Gherkin Generator</title>
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="../styles/prism.css" rel="stylesheet">
    <script src="../lib/prism.js"></script>
    <script src="sidepanel.js"></script>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-button active" data-tab="generator">Generator</button>
            <button class="tab-button" data-tab="config">Settings</button>
        </div>

        <!-- Generator Tab -->
        <div id="generatorTab" class="tab-content active">

            <div class="output-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="gherkinCheck" checked>
                    <span class="checkbox-text">Gherkin</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="stepdefCheck" checked>
                    <span class="checkbox-text">Step Definitions</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="pomCheck">
                    <span class="checkbox-text">Page Object Model</span>
                </label>
            </div>

            <div id="codeOutput" class="code-output active"></div>
            <div class="copy-icon-container">
                <button id="copyButton" class="copy-icon" title="Copy to Clipboard" style="background: transparent; border: none; position: absolute; right: 16px; bottom: 16px; opacity: 0.7; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                </button>
            </div>
            <div class="action-buttons bottom">
                <button id="inspectButton" class="action-button">Start Element Inspector</button>
                <button id="generateButton" class="action-button" disabled>Generate Code</button>
            </div>
        </div>

        <!-- Config Tab -->
        <div id="configTab" class="tab-content">
            <div class="config-form">
                <div class="form-group">
                    <label for="apiProvider">API Provider</label>
                    <select id="apiProvider" class="input-field">
                        <option value="openai">OpenAI</option>
                        <option value="groq">Groq</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" class="input-field" placeholder="Enter API key">
                </div>

                <button id="saveSettings" class="action-button">Save Settings</button>
            </div>
        </div>
    </div>
    <script src="prism.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
