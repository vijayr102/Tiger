<!DOCTYPE html>
<html>
<head>
  <title>Gherkin Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Gherkin & Step Definition Generator</h2>
    
    <div class="settings-section">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
      <select id="apiProvider">
        <option value="openai">OpenAI</option>
        <option value="groq">Groq</option>
      </select>
      <button id="saveSettings">Save Settings</button>
    </div>

    <div class="actions-section">
      <button id="inspectButton">Start Element Inspector</button>
      <button id="generateButton" disabled>Generate Code</button>
    </div>

    <div class="selected-elements">
      <h3>Selected Elements:</h3>
      <div id="elementsList"></div>
    </div>

    <div class="output-section">
      <h3>Generated Code:</h3>
      <div class="tabs">
        <button class="tab-button active" data-tab="gherkin">Gherkin</button>
        <button class="tab-button" data-tab="stepdef">Step Definitions</button>
      </div>
      <div class="tab-content">
        <div id="gherkinOutput" class="code-output active"></div>
        <div id="stepdefOutput" class="code-output"></div>
      </div>
      <button id="copyButton">Copy to Clipboard</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
